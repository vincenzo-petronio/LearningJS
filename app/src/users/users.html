<div>
    <h2><b>{{ vm.title }}</b></h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="u in vm.data">
                <td>{{ u.id }}</td>
                <td>{{ u.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
