            $.get('https://jsonplaceholder.typicode.com/users')
                .done(function (result) {
                    $('#table1 tbody').empty();
                    $.each(result, function (index, obj) {
                        $('#table1 tbody').append('<tr>'
                            + '<td>' + obj.id + '</td>'
                            + '<td>' + obj.name + '</td>'
                            + '<td>' + obj.username + '</td>'
                            + '<td>' + obj.address.city + '</td>'
